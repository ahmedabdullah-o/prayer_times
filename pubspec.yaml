name: prayer_times
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+3

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_local_notifications: ^19.5.0
  flutter_timezone: ^5.0.1
  timezone: ^0.10.1
  flutter_riverpod: ^3.0.3
  go_router: ^17.0.0
  flutter_svg: ^2.0.0
  drift: ^2.0.0
  adhan_dart: ^1.2.0
  intl: ^0.20.2
  workmanager: ^0.9.0+3
  hijri: ^3.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  logging: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0


flutter:
  uses-material-design: true
  assets: 
    - assets/icons/

  fonts:
    - family: MPLUSRounded1c
      fonts:
        - asset: assets/fonts/MPLUSRounded1c-Regular.ttf
          weight: 400
        - asset: assets/fonts/MPLUSRounded1c-Medium.ttf
          weight: 500
        - asset: assets/fonts/MPLUSRounded1c-Bold.ttf
          weight: 700
        - asset: assets/fonts/MPLUSRounded1c-ExtraBold.ttf
          weight: 800